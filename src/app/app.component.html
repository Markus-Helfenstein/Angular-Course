<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" [isSelected]="user.id === selectedUser()?.id" (select)="onSelectUser($event)" />
    </li>  
  </ul>
  <app-tasks *ngIf="selectedUser(); else fallback" [userName]="selectedUser()!.name" [userId]="selectedUser()!.id" />
  <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks!</p>
  </ng-template>
</main>
