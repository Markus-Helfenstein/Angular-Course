@if (isEditingTask()) {
    <app-task-form [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
        <h2>{{ userName }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of tasksOfSelectedUser; track task.id) {
            <li>
                <app-task [task]="task" />
            </li> 
        }
    </ul>
</section>
